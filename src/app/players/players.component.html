@if (isAddingPlayer) {
<app-new-player (close)="onCloseAddPlayer()"/>
}
<section id="players">
    <ul>
      @for (person of players; track person.id){
        <li [class.active]="isPlayerSelected(person.id)" (click)="onChangeStatus(person.id)">
          <p>{{ person.preferredName }}</p>
          <button (click)="onRemovePlayer(person.id)">-</button>
        </li>
      }
    </ul>

    <button (click)="onAddPlayer()" class="floating-btn">+</button>
</section>
